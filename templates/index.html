<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Educational Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Blockchain Certificates</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Issue Certificate</h5>
                    </div>
                    <div class="card-body">
                        <form id="issueCertificateForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="studentName" placeholder="Student Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="rollNumber" placeholder="Roll Number" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="institution" placeholder="Institution" required>
                            </div>
                            <div id="subjectsContainer">
                                <div class="mb-3 row">
                                    <div class="col">
                                        <input type="text" class="form-control subject" placeholder="Subject" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control mark" placeholder="Mark" min="0" max="100" required>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" id="addSubject">Add Subject</button>
                            <button type="submit" class="btn btn-success">Issue Certificate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Verify Certificate</h5>
                    </div>
                    <div class="card-body">
                        <form id="verifyCertificateForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="certificateHash" placeholder="Certificate Hash" required>
                            </div>
                            <button type="submit" class="btn btn-info">Verify Certificate</button>
                        </form>
                        <div id="verificationResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="card-title mb-0">Issued Certificates</h5>
                    </div>
                    <div class="card-body">
                        <ul id="certificateList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addSubject').addEventListener('click', function() {
            const container = document.getElementById('subjectsContainer');
            const newSubject = document.createElement('div');
            newSubject.className = 'mb-3 row';
            newSubject.innerHTML = `
                <div class="col">
                    <input type="text" class="form-control subject" placeholder="Subject" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control mark" placeholder="Mark" min="0" max="100" required>
                </div>
            `;
            container.appendChild(newSubject);
        });

        document.getElementById('issueCertificateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value;
            const rollNumber = document.getElementById('rollNumber').value;
            const institution = document.getElementById('institution').value;
            const subjects = {};
            
            document.querySelectorAll('#subjectsContainer .row').forEach(row => {
                const subject = row.querySelector('.subject').value;
                const mark = row.querySelector('.mark').value;
                if (subject && mark) {
                    subjects[subject] = mark;
                }
            });

            fetch('/issue_certificate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    student_name: studentName,
                    roll_number: rollNumber,
                    institution: institution,
                    subjects: subjects,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert(`Certificate issued successfully. Hash: ${data.hash}`);
                updateCertificateList();
            });
        });

        document.getElementById('verifyCertificateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const certificateHash = document.getElementById('certificateHash').value;

            fetch('/verify_certificate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hash: certificateHash,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('verificationResult');
                if (data.verified) {
                    let subjectsHtml = '';
                    for (const [subject, mark] of Object.entries(data.subjects)) {
                        subjectsHtml += `<p>${subject}: ${mark}</p>`;
                    }
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Certificate Verified</h5>
                            <p>Student: ${data.student_name}</p>
                            <p>Roll Number: ${data.roll_number}</p>
                            <p>Institution: ${data.institution}</p>
                            <p>Date: ${data.date}</p>
                            <h6>Subjects:</h6>
                            ${subjectsHtml}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">Certificate not found or invalid.</div>';
                }
            });
        });

        function updateCertificateList() {
            fetch('/get_certificates')
            .then(response => response.json())
            .then(data => {
                const certificateList = document.getElementById('certificateList');
                certificateList.innerHTML = '';
                data.forEach(cert => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    let subjectsHtml = '';
                    for (const [subject, mark] of Object.entries(cert.subjects)) {
                        subjectsHtml += `<br>${subject}: ${mark}`;
                    }
                    li.innerHTML = `
                        <strong>${cert.student_name}</strong> (${cert.roll_number})<br>
                        <small>${cert.institution} | ${cert.date}</small>
                        ${subjectsHtml}<br>
                        <small class="text-muted">Hash: ${cert.hash}</small>
                    `;
                    certificateList.appendChild(li);
                });
            });
        }

        updateCertificateList();
    </script>
</body>
</html>
